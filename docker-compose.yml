version: '3.8'

services:
  venusa-frontend:
    build: .
    container_name: venusa-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro   # Mount SSL certs from host
    restart: unless-stopped
    networks:
      - venusa-network

networks:
  venusa-network:
    driver: bridge

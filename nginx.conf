server {
    listen 80;
    server_name venusa.co.in www.venusa.co.in;
    
    # Backend API routes - proxy to your existing backend
    location /api/ {
        proxy_pass https://webservices.venusa.co.in/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host webservices.venusa.co.in;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSL verification (since your backend uses HTTPS)
        proxy_ssl_verify off;  # You might want to set this to on in production with proper SSL setup
    }
    
    # Frontend React Native Web app
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Handle static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
server {
    listen 80;
    server_name venusa.co.in www.venusa.co.in;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass https://webservices.venusa.co.in/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host webservices.venusa.co.in;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_ssl_verify off; # Remove in production if you have valid SSL
    }

    # Proxy all other requests to Expo Web running in Docker
    location / {
        proxy_pass http://localhost:19006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
